<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Media Queries Example</title>
<style>
.box {
  width: 400px;
  height: 200px;
  background-color: #4CAF50;
  color: white;
  text-align: center;
  line-height: 200px;
  font-size: 24px;
  margin: 50px auto;
  transition: all 0.5s ease;
}

/* Media query for tablets */
@media (max-width: 800px) {
  .box {
    width: 300px;
    height: 150px;
    font-size: 20px;
    line-height: 150px;
  }
}

/* Media query for mobile */
@media (max-width: 500px) {
  .box {
    width: 200px;
    height: 100px;
    font-size: 16px;
    line-height: 100px;
  }
}
</style>
</head>
<body>

<h2>Responsive Box Example</h2>
<div class="box">Resize Me!</div>

</body>
</html>
